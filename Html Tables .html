<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tables</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1 align="center">Html Tables</h1>

    <h3 align="center">Table Cells / Rows and Headers</h3>
<center>
    <table style="width: 100%;">
        <tr>
            <th>p1</th>
            <th>p2</th>
            <th>p3</th>
        </tr>
        <tr>
            <td>Email</td>
            <td>Dadu</td>
            <td>Fahim</td>
        </tr>
        <tr>
            <td>334</td>
            <td>34</td>
            <td>384</td>
        </tr>
    </table>
</center>
</body>
</html>
