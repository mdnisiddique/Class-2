<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

    </style>
</head>
<body>
    <h1 align="center">HTML Table Colspan & Rowspan</h1>

    <h3 align="center">HTML Table - Rowspan</h3>

    <center>
        <table style="width: 100%;">
            <tr>
                <th>Firstname</th>
                <td>Lastname</td>
            </tr>
            <tr>
                <th rowspan="2">Phone</th>
                <td>islam</td>
            </tr>
            <tr>
                <td>shadin</td>
            </tr>
        </table>
    </center>
</body>
</html>
