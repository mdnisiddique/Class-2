<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Links - The target Attribute</h1>
    <a href="https://www.google.com" target="_blank">blank</a><br>

    <a href="https://www.google.com" target="_self">self</a><br>

    <a href="https://www.google.com" target="_parent">parent</a><br>

    <a href="https://www.google.com" target="_top">top</a>

    <h1>Use an Image as a Link</h1>
    <a href="https://www.google.com" target="_blank"><img width="100" src="images/FNI Logo.jpg " alt=""></a>

    <h1>Link Titles</h1>
    <a href="https://www.google.com" target="_blank" title="Go to Google">Link Titles</a>
</body>
</html>
